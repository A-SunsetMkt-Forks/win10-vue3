<script>
  if (location.href.indexOf('myim.online') > -1 || location.href.indexOf('vtron.site') > -1) {
    fetch('https://api.vtron.site/api/visit', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        user: localStorage.getItem('user'),
        type: 'view',
        content: `${document.referrer}`,
      }),
    });
  }

  fetch('https://api.vtron.site/api/friend', {
    method: 'POST',
  })
    .then((res) => res.json())
    .then((data) => {
      let loading = document.getElementById('loading');
      loading.style.display = 'none';
      let friend = document.getElementById('friend');
      data.data.forEach((item) => {
        if (!item.content) {
          return;
        }
        let a = document.createElement('a');
        a.style = `
                    display: block;
                    width: 100%;
                    height: 50px;
                    line-height: 50px;
                    text-align: center;
                    color: #3e7cc7;
                    font-size: 14px;
                    cursor: pointer;
                    user-select: none;
                    transition: all 0.1s;
                    border: none;
                    background: none;
                    text-decoration: none;
                `;
        a.target = '_blank';
        a.href = item.content;
        a.innerText = item.title;
        friend.appendChild(a);
      });
    });
</script>
